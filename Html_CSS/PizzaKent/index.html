<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/header.css">

	<title>Pizza Kent</title>

</head>

<body>
	<header class="main-header">
		<div>
			<h1 class="header-name">Pizza Kent</h1>
		</div>
		<div class="header-secundary">
			<p><a class="effect-header-secundary" href="#pizzas">Pizzas</a></p>
			<p><a class="effect-header-secundary" href="#historia">Hist√≥ria</a></p>
			<p><a class="effect-header-secundary" href="#contatos">Contatos</a></p>
		</div>
	</header>

	<section class="main-section -home">
		<!-- image slider start -->
		<div class="main-slider">
			<div class="main-slides">
				<!-- radio button start-->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<!-- radio button end-->
				<!-- slide images start-->
				<div class="slide first">
					<img src="assets/img/pizza1.jpg" alt="promo1">
				</div>
				<div class="slide first">
					<img src="assets/img/pizza2.jpg" alt="promo2">
				</div>
				<div class="slide first">
					<img src="assets/img/pizza3.jpg" alt="promo3">
				</div>
				<!-- slide images end-->
				<!-- automatic nav start-->
				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
				</div>
				<!-- automatic nav start-->
			</div>
			<!--manual nav start-->
			<div class="navigation-manual">
				<div class="navigation-flex-manual">
					<label for="radio1" class="manual-btn"></label>
					<label for="radio2" class="manual-btn"></label>
					<label for="radio3" class="manual-btn"></label>
				</div>
			</div>
			<!--manual nav end-->
		</div>
		<!-- image slider end-->
	</section>

	<section id="pizzas" class="main-section color1">
		<div>


		</div>

	</section>

		</div>

	</section>

	<section id="contatos" class="main-section color3">
		<div>


		</div>

	</section>

	<script type="text/javascript">
	var counter = 1;
	setInterval(function(){
		document.getElementById('radio' + counter).checked = true;
		counter++;
		if(counter > 3) {
			counter = 1;
		}

	}, 5000); 
	</script>

</body>

</html>
