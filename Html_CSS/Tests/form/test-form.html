<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Cabeça</h1>
        <p>O formulário</p>

        <p>    
            <label for="nome">Nome:</label>
            <input  type="text" id="nome" name="nome" placeholder="Seu Nome">
        </p>

        <p>    
            <label for="dev1">Sou um dev1:</label>
            <input  type="checkbox" id="dev1"><br>

            <label for="dev2">Sou um dev2:</label>
            <input  type="checkbox" id="dev2"><br>

            <label for="dev3">Sou um dev3:</label>
            <input  type="checkbox" id="dev3"><br>
        </p>

        <p>    
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input  name="genero" type="radio" id="feminino"><br>

            <label for="masculino">Masculino</label>
            <input  name="genero" type="radio" id="masculino"><br>

            <label for="outrx">Outrx</label>
            <input  name="genero" type="radio" id="outrx"><br>
        </p>
        
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>
</html>
