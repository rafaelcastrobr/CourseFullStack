<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum Campo pode estar vazio</li>
      <li>Usuário só poderar conter letras e/ou números</li>
      <li>Usuário devera ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres e devem ser iguais</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="nome validar" >
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" class="sobrenome validar" >
      <label for="cpf">CPF</label>
      <input type="number" id="cpf" class="cpf validar" >
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" class="usuario validar" >
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="senha validar" >
      <label for="repSenha">Repetir Senha</label>
      <input type="password" id="repSenha" class="rep-senha validar" >
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/ValidaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
